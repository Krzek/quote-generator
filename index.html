<!DOCTYPE html>
<html>

<head>
    <title>Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="quote-box">
            <div class="row quote">
                <div class="col quote__col" id="quote"></div>
            </div>
            <div class="row author">
                <div class="col author__col" id="author"></div>
            </div>
            <div class="row buttons">
                <div class="col"><a target="_blank" id="twitter"><button class="btn btn__twitter" onclick="tweetIt()"><i class="fa fa-twitter"></i> Tweet It</button></a></div>
                <div class="col"><button class="btn btn__quote" onclick="generateQuote()">New Quote</button></div>
            </div>
            <div class="footer">
                <p>Developed by <a href="https://github.com/Krzek" target="_blank" class="footer__a">Krzek</a> with <i class="fa fa-coffee footer__i"></i></p>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
